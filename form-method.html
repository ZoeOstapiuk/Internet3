        <form id="form" action="chose-method.php" method="GET" class="form container form-card col-md-7 col-sm-offset-4">
            <fieldset>
                <legend>Form method:</legend>
                <label>What would you like to send us?</label>
                <div class="form-group">
                    <label for="name">I think that...</label>
                    <input type="text" class="form-control" name="opinion" id="opinion" placeholder="I'm cool">
                </div>
                <label>Choose a method for your form:</label>
                <div class="radio">
                    <label><input type="radio"
                                  name="method" 
                                  value="GET" 
                                  checked
                                  onclick="document.getElementById('form').method='get'">GET</label>
                </div>
                <div class="radio">
                    <label><input type="radio" 
                                  name="method" 
                                  value="POST" 
                                  onclick="document.getElementById('form').method='post'">POST</label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
